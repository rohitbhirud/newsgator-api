version: "3.8"

# Services
services:
    # Nginx Service
    nginx:
        image: nginx:1.21
        ports:
            - 3123:80
        volumes:
            - ./src:/var/www/php
            - ./.docker/nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - php

    # PHP Service
    php:
        build: ./.docker/php
        working_dir: /var/www/php
        volumes:
            - ./src:/var/www/php
        depends_on:
            - db
        links:
            - db

    composer:
        image: composer/composer
        volumes:
            - ./src:/var/www/php
        working_dir: /var/www/php
        command:
            - install
        depends_on:
            - php

    db:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: newsgator
        cap_add:
            - SYS_NICE
        restart: always
        volumes:
            - db:/var/lib/mysql
            - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

# Volumes
volumes:
    db:
        driver: local
