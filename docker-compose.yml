version: "3.8"

# Services
services:
    # Nginx Service
    nginx:
        image: nginx:1.21
        ports:
            - 80:80
        volumes:
            - ./src:/var/www/php
            - ./.docker/nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - php

    # PHP Service
    php:
        build: ./.docker/php
        working_dir: /var/www/php
        volumes:
            - ./src:/var/www/php
        depends_on:
            - db
        links:
            - db

    db:
        image: mysql:8.0
        cap_add:
            - SYS_NICE
        restart: always
        environment:
            - MYSQL_DATABASE=newsgator
            - MYSQL_ROOT_PASSWORD=root
        ports:
            - "3306:3306"
        volumes:
            - db:/var/lib/mysql
            - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

    # PhpMyAdmin Service
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:5
        ports:
            - 8080:80
        environment:
            PMA_HOST: mysql
        depends_on:
            - db

    # Composer Service
    composer:
        image: composer:latest
        volumes:
            - ./src:/var/www/php
        working_dir: /var/www/php
        command: composer install
        depends_on:
            - php

# Volumes
volumes:
    db:
        driver: local
